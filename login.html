<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" href="IMG/Ico.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/login.css">
  <script src="https://kit.fontawesome.com/155bb0e379.js" crossorigin="anonymous"></script>

  <title>Login - Game Mania</title>
</head>

<body>

  <header class="cabecalho">
    <div class="container cabecalho">
      <div class="menu-left row">
        <div class="search">
          <input type="text" placeholder="Digite aqui o que deseja procurar!">
          <i class="fas fa-search"></i>
        </div>

        <div class="btn-categoria col">
          <button type="button" id="btnMenu" class="button btn btn-danger">
            <i class="fas fa-bars"></i>
            <p>Todos os <br>
              departamentos</p>
          </button>

          <div class="menu-dropdown row" id="menu">
            <ul>
              <a href="#Computadores">
                <li>
                  <p>Computadores</p>
                </li>
              </a>
              <a href="#Periféricos">
                <li>
                  <p>Periféricos</p>
                </li>
              </a>
              <a href="#Monitores">
                <li>
                  <p>Monitores</p>
                </li>
              </a>
            </ul>
          </div>
        </div>
      </div>

      <div class="logo-img">
        <a href="index.html" class="col-4">
          <img src="IMG/Ico.png" alt="logo game mania">
        </a>
      </div>

      <div class="icon-btn row">
        <a href="#ajuda" class="col-sm-4">
          <i class="far fa-question-circle" aria-hidden="true"></i>
        </a>
        <a href="login.html" class="col-sm-4">
          <i class="fa fa-user-circle-o" aria-hidden="true"></i>
        </a>
        <a href="carrinho.html" class="col">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </header>
  <div class="box-container">
    <div class="login-box col-1">
      <h3 class="login-title">LOGIN</h3>

      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email">

      <label for="senha">Senha:</label>
      <input type="password" name="senha" id="senha">

      <button class="entrar-btn" type="submit" id="entrar-btn" onclick="enviar()" onload="botaoVerde()">
        Entrar
      </button>
    </div>
  </div>

  <footer class="rodape">
    <div class="container container-grid">
      <div class="logo-rodape">
        <a href="index.html">
          <img src="IMG/Ico.png" alt="logo rodape">
        </a>
        <h3>Game Mania</h3>
      </div>

      <ul class="lista-info">
        <li><a href="#info">Informações</a></li>
        <li><a href="#contact">Contato</a></li>
        <li><a href="#sobrenos">Sobre a Game Mania</a></li>
        <li><a href="#endereco">Endereço:
            <span>Rua A, 3030, Rio de Janeiro, RJ</span></a></li>
      </ul>
      <div class="certificados">
        <h4>Certificado de segurança</h4>
        <img src="IMG/certificado.png" alt="Certificados de segurança">
      </div>
    </div>
  </footer>
</body>

<script src="JS/jquery-3.6.0.js"></script>
<script src="JS/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
