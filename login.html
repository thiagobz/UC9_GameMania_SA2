<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/login.css">
  <script src="https://kit.fontawesome.com/155bb0e379.js" crossorigin="anonymous"></script>

  <title>Login - Game Mania</title>
</head>

<body class="container row-cols-2">

  <header>

  </header>

  <div class="box-container">
    <div class="login-box col-1">
      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email">

      <label for="senha">Senha:</label>
      <input type="password" name="senha" id="senha">

      <button class="entrar-btn" type="submit" id="entrar-btn" onclick="enviar()" onload="botaoVerde()">
        Entrar
      </button>
    </div>

  </div>
</body>

<script src="JS/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
